<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>ref练习</title>
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
        <script src="js/browser.min.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
            var AddComponent = React.createClass({
                handleClick:function(){
                    //取得input中用户所输入的数据，进行求和，将结果弹窗显示出来
                    var number1 = parseInt(this.refs.num1.value);
                    var number2 = parseInt(this.refs.num2.value);
                    alert(number1+number2);
                },
                render:function(){
                    return <div>
                        <input type="text" ref="num1" placeholder='请输入'/>
                        <br/>
                        <input type="text" ref="num2" placeholder='请输入'/>
                        <br/>
                        <button onClick={this.handleClick} >求和</button>
                    </div>
                }
            })

            ReactDOM.render(
                <AddComponent></AddComponent>,
                document.getElementById('example')
            )
    </script>
</body>
</html>
