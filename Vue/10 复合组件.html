<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>复合组件</title>
</head>
<body>
    <div id="app">
        <test-component></test-component>
        <!-- 作为根组件-->
        <list-component></list-component>
    </div>
    <script>
        Vue.component('list-component',{
            template:
                `<ul>
                    <li>test01</li>
                    <item-component></item-component>
                </ul>`
        })
        Vue.component('item-component',{
            template:'<li>testItem01</li>'
        })

        new Vue({
            el: '#app',
            data: {
                msg: 'hello world'
            },
            components:{
                'test-component':{
                    template:'<li>局部组件</li>'
                }
            }
        })
    </script>
</body>
</html>
