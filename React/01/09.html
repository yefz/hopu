<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>props</title>
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
        <script src="js/browser.min.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
        var MyList = React.createClass({
            render:function(){
                return <ul>
                    {
                        React.Children.map(
                            this.props.children,function(child){
                                return child
                            }
                        )
                    }
                </ul>
            }
        })

        ReactDOM.render(
            <MyList>
            <li>test01</li>
            <li>test02</li>
            <li>test03</li>
            </MyList>,
            document.getElementById('example')
        )
        </script>
    </body>
</html>
