<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
        <script src="js/browser.min.js"></script>
        <title></title>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
            ReactDOM.render(
                <div>
                    <h1>{3>2?'大于':'小于等于'}</h1>
                    <h2>{3*5}</h2>
                    <h3>{3>2 && 3>4}</h3>
                </div>,
                document.getElementById('example')
            )
        </script>
    </body>
</html>
