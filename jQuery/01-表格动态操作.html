<!DOCTYPE html>
<html>
<head>
<title>3-1</title>
<meta charset="utf-8"/>
<script src="js/jquery-1.11.3.js"></script>
<style>
	body{
		text-align: center;
		background: #F4F4F4;
	}
	form,
	table{
		margin: 0 auto;
		float: left;
	}
	form{
		margin-right: 10px;
		padding: 20px;
		border: .4rem solid transparent;
		color: azure;
		text-align: left;
		background: linear-gradient(#3C3F41,#3C3F41) padding-box,
		repeating-linear-gradient(-45deg,
				#4DBAAD 0,#4DBAAD 12.5%,
				transparent 0,transparent 25%,
				#3C3F41 0,#3C3F41 37.5%,
				transparent 0,transparent 50%) 0 / 5em 5em;
	}
	span{
		display: inline-block;
		margin: 15px auto;
		width: 80px;
		text-align: right;
	}
	button{
		width: 100%;
		height: 30px;
	}
	table{
		border-collapse:collapse;
	}
	table,th, td{
		border: 1px solid black;
	}
	table tr:first-child td{
		background: #4DBAAD;
	}
	table tr:not(:first-child) td:last-child{
		cursor: pointer;
	}
	td{
		width: 100px;
		text-align: center;
	}
</style>
</head>
<body>
<form>
	<div>
		<span>姓名：</span>
		<input type="text" name="name" value="name">
	</div>
	<div>
		<span>年龄：</span>
		<input type="text" name="age" value="15">
	</div>
	<div>
		<span>性别：</span>
			<input type="radio" name="sex" value="男" checked="checked">男
			<input type="radio" name="sex" value="女">女
	</div>
	<div>
		<span>背景颜色：</span>
		<select name="bg">
			<option value="#F3F3F3">默认</option>
			<option value="red">红</option>
			<option value="green">绿</option>
			<option value="blue">蓝</option>
		</select>
	</div>
	<button type="button">添加</button>
</form>
<table>
	<caption>测试表格</caption>
	<tr>
		<td>编号</td>
		<td>姓名</td>
		<td>年龄</td>
		<td>性别</td>
		<td>操作</td>
	</tr>
	<tr>
		<td>1</td>
		<td>张三</td>
		<td>25</td>
		<td>男</td>
		<td>删除</td>
	</tr>
	<tr>
		<td>2</td>
		<td>李四</td>
		<td>25</td>
		<td>女</td>
		<td>删除</td>
	</tr>
	<tr>
		<td>3</td>
		<td>王五</td>
		<td>35</td>
		<td>男</td>
		<td>删除</td>
	</tr>
	<tr>
		<td>4</td>
		<td>顺溜</td>
		<td>35</td>
		<td>男</td>
		<td>删除</td>
	</tr>
</table>
<script>
	$().ready(function(){

		$("td:last-child").closest("table").on("click","td",function(){
			if($(this).text()=="删除"){
				$(this).closest("tr").detach();
			};
		});

		$("button").on("click",function(){
			var fk = new Array(5);
			if($("tr").size()==1){
				fk[0] = 1;
			}else{
				fk[0] = parseInt($("tr:last td:first").text()) +1;
			};
			fk[1] = $("input[name=name]").val();
			fk[2] = $("input[name=age]").val();
			fk[3] = $("input:radio:checked").val();
			fk[4] = $("select option:checked").val();
			$("table").append("<tr><td>"+fk[0]+"</td><td>"+fk[1]+"</td><td>"+fk[2]+"</td><td>"+fk[3]+"</td><td>删除</td></tr>");
			if(fk[4]=="#F3F3F3"){
				$("tr:last").css("color","#000");
			}else{
				$("tr:last").css({"background":fk[4],"color":"#FFF"});
			}
		});
	})
</script>
</body>
</html>
