<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>组件练习</title>
        <script src="js/react.js"></script>
        <script src="js/react-dom.js"></script>
        <script src="js/browser.min.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
        var LabelUName = React.createClass({
            render:function(){
                return <label>用户名</label>
            }
        })
        
        var InputUName = React.createClass({
            render:function(){
                return <input type="text" placeholder='请输入用户名'/>
            }
        })

        var LabelUPwd = React.createClass({
            render:function(){
                return <label>密码</label>
            }
        })

        var InputUPwd = React.createClass({
            render:function(){
                return <input type="text" placeholder='请输入密码'/>
            }
        })

        var ButtonLogin = React.createClass({
            render:function(){
                return <button>登录</button>
            }
        })

        var ButtonRegister = React.createClass({
            render:function(){
                return <button>注册</button>
            }
        })

        var LoginWindow = React.createClass({
            render:function(){
                return <div>
                    <LabelUName></LabelUName>
                    <InputUName></InputUName>
                    <br/>
                    <LabelUPwd></LabelUPwd>
                    <InputUPwd></InputUPwd>
                    <br/>
                    <ButtonLogin></ButtonLogin>
                    <ButtonRegister></ButtonRegister>
                </div>
            }
        })

        ReactDOM.render(
            <LoginWindow></LoginWindow>,
            document.getElementById('example')
        )
</script>
</body>
</html>
